<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wheather-app">
        <form class="searchForm" id="searchForm">
          <input
            type="text"
            name="text"
            id="search-text-input"
            placeholder="Search here..."
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" name="submit1" class="submit1" value="Search" />
          <input type="submit" name="submit2" class="submit2" value="Current" />
        </form>
        <h1 id="city"></h1>
        <ul>
          <li class="dayTime" id="dayTime">Wednesday 22:00</li>
          <li id="blockFirst">Partly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="	https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png
"
                alt="Cloudy icon"
                class="wheather-icon"
              />
              <span class="temperature" id="temperature">19</span>
              <span class="units">â„ƒ</span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="precipitation">
                Precipitation: 10%
              </li>
              <li id="humidity">
                Humidity: 87%
              </li>
              <li id="wind">
                Wind: 25 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="sourceCode">
        <a
          href="https://github.com/OlhaDudarenko/Wheatherapp.git"
          target="_blank"
        >
          Open sourse code
        </a>
        ", by Olha Dudarenko"
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
